{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Settings</h1>
    
    <div class="row">
        <div class="col-md-3">
            <!-- Settings Navigation -->
            <div class="list-group mb-4">
                <a href="#account" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                    Account Settings
                </a>
                <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="list">
                    Notifications
                </a>
                <a href="#privacy" class="list-group-item list-group-item-action" data-bs-toggle="list">
                    Privacy
                </a>
                <a href="#security" class="list-group-item list-group-item-action" data-bs-toggle="list">
                    Security
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <!-- Settings Content -->
            <div class="tab-content">
                <!-- Account Settings -->
                <div class="tab-pane fade show active" id="account">
                    <div class="card">
                        <div class="card-body">
                            <h3>Account Settings</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email Preferences</label>
                                    <input type="email" class="form-control" value="{{ current_user.email }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Language</label>
                                    <select class="form-select">
                                        <option>English</option>
                                        <option>Spanish</option>
                                        <option>French</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Time Zone</label>
                                    <select class="form-select">
                                        <option>UTC-8 (Pacific Time)</option>
                                        <option>UTC-5 (Eastern Time)</option>
                                        <option>UTC+0 (GMT)</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Notifications Settings -->
                <div class="tab-pane fade" id="notifications">
                    <div class="card">
                        <div class="card-body">
                            <h3>Notification Preferences</h3>
                            <form>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                        <label class="form-check-label" for="emailNotif">Email Notifications</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="courseUpdates" checked>
                                        <label class="form-check-label" for="courseUpdates">Course Updates</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="newsUpdates">
                                        <label class="form-check-label" for="newsUpdates">Newsletter</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Privacy Settings -->
                <div class="tab-pane fade" id="privacy">
                    <div class="card">
                        <div class="card-body">
                            <h3>Privacy Settings</h3>
                            <form>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
                                        <label class="form-check-label" for="profileVisibility">
                                            Make profile visible to other students
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="showProgress" checked>
                                        <label class="form-check-label" for="showProgress">
                                            Show course progress
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Update Privacy Settings</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Security Settings -->
                <div class="tab-pane fade" id="security">
                    <div class="card">
                        <div class="card-body">
                            <h3>Security Settings</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                            
                            <hr>
                            
                            <h4 class="mt-4">Two-Factor Authentication</h4>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="2fa">
                                    <label class="form-check-label" for="2fa">Enable Two-Factor Authentication</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
