{% extends "layout.html" %}
{% block content %}
<div class="search-results-page">
    {% include 'includes/search.html' %}

    <div class="container">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3">
                <div class="card filters-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Filters</h5>
                        <form id="filterForm">
                            <!-- Level Filter -->
                            <div class="mb-4">
                                <h6>Level</h6>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="levelBeginner" name="level" value="beginner">
                                    <label class="form-check-label" for="levelBeginner">Beginner</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="levelIntermediate" name="level" value="intermediate">
                                    <label class="form-check-label" for="levelIntermediate">Intermediate</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="levelAdvanced" name="level" value="advanced">
                                    <label class="form-check-label" for="levelAdvanced">Advanced</label>
                                </div>
                            </div>

                            <!-- Duration Filter -->
                            <div class="mb-4">
                                <h6>Duration</h6>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="duration0_5" name="duration" value="0-5">
                                    <label class="form-check-label" for="duration0_5">0-5 hours</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="duration5_10" name="duration" value="5-10">
                                    <label class="form-check-label" for="duration5_10">5-10 hours</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="duration10plus" name="duration" value="10+">
                                    <label class="form-check-label" for="duration10plus">10+ hours</label>
                                </div>
                            </div>

                            <!-- Rating Filter -->
                            <div class="mb-4">
                                <h6>Rating</h6>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="rating4plus" name="rating" value="4">
                                    <label class="form-check-label" for="rating4plus">4+ stars</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="rating3plus" name="rating" value="3">
                                    <label class="form-check-label" for="rating3plus">3+ stars</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>{{ results|length }} results found for "{{ query }}"</h4>
                    <select class="form-select" style="width: auto;">
                        <option value="relevance">Sort by Relevance</option>
                        <option value="newest">Newest First</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>

                <!-- Results Grid -->
                <div class="row g-4" id="searchResults">
                    {% for course in results %}
                    <div class="col-md-6">
                        <div class="course-card">
                            <!-- Course content here -->
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Loading Skeleton -->
                <div class="skeleton-loader" style="display: none;">
                    {% for i in range(4) %}
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
