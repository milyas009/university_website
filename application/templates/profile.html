{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4">My Profile</h1>
    
    <div class="row">
        <!-- Profile Information -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='images/default-profile.png') }}" 
                         class="rounded-circle mb-3" alt="Profile Picture" style="width: 150px;">
                    <h3>{{ current_user.first_name }} {{ current_user.last_name }}</h3>
                    <p class="text-muted">Student</p>
                    <button class="btn btn-primary">Edit Profile Picture</button>
                </div>
            </div>
        </div>
        
        <!-- Profile Details -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h3>Personal Information</h3>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" value="{{ current_user.first_name }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" value="{{ current_user.last_name }}" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ current_user.email }}" readonly>
                        </div>
                        <button type="button" class="btn btn-primary">Edit Information</button>
                    </form>
                </div>
            </div>
            
            <!-- Activity Summary -->
            <div class="card">
                <div class="card-body">
                    <h3>Activity Summary</h3>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <h4>Courses Enrolled</h4>
                            <p class="h2">5</p>
                        </div>
                        <div class="col-md-4 text-center">
                            <h4>Completed</h4>
                            <p class="h2">3</p>
                        </div>
                        <div class="col-md-4 text-center">
                            <h4>In Progress</h4>
                            <p class="h2">2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
